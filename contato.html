    <header class="header">
        <a class="logo" href="index.html" aria-label="Voltar a página inicial">

            </ul>
        </nav>
        <div class="header-controls">
            <button id="theme-toggle" class="pixel-button"></button>
            <button id="font-size-toggle" class="pixel-button"><span class="material-icons">accessibility</span></button>
        </div>
    </header>

    <main class="container">
        <section class="panel">
            <h2>Entre em Contato</h2>
            <p>Utilize o formulário abaixo para nos enviar uma mensagem. Responderemos o mais breve possível!</p>
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required class="pixel-input">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required class="pixel-input">
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required class="pixel-input">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required class="pixel-textarea"></textarea>
                </div>
                <button type="submit" class="pixel-button">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
